# Сборка установщика Windows (NSIS) для десктопного приложения mettta.space.
# Запуск: Actions → Build Windows installer → Run workflow.
name: Build Windows installer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check desktop folder
        run: if not exist apps\desktop (echo ::error::Папка apps/desktop отсутствует. && exit /b 1)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: npm ci

      - name: Build web
        run: cd apps\desktop && node scripts\build-web.js

      - name: Build Tauri (NSIS)
        run: cd apps\desktop && node scripts\tauri-build.js --bundles nsis
        env:
          CI: false

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: metttaspace-Windows-installer
          path: apps/desktop/src-tauri/target/release/bundle/nsis/*.exe

      - name: Summary
        shell: pwsh
        run: |
          "## Установщик Windows собран" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "Скачайте артефакт **metttaspace-Windows-installer** (exe)." | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
