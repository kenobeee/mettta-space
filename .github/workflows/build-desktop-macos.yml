# Сборка установщика macOS (DMG) для десктопного приложения mettta.space.
# Продовая установка: настройте секреты (см. docs/macos-signing.md) для подписи и нотаризации.
# Запуск: Actions → Build desktop (macOS) → Run workflow.
name: Build desktop (macOS)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check desktop folder
        run: |
          if [ ! -d apps/desktop ]; then
            echo "::error::Папка apps/desktop отсутствует в репозитории."
            exit 1
          fi

      - name: Init signing identity
        run: echo "CERT_IDENTITY=" >> $GITHUB_ENV

      - name: Import Apple Developer certificate
        if: ${{ secrets.APPLE_CERTIFICATE_BASE64 != '' }}
        continue-on-error: true
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          IDENTITY=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID Application" | head -1 | sed -E 's/.*"(.*)".*/\1/')
          echo "CERT_IDENTITY=$IDENTITY" >> $GITHUB_ENV
          echo "Certificate imported: $IDENTITY"
          rm -f certificate.p12

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build web
        run: cd apps/desktop && node scripts/build-web.js

      - name: Build Tauri (DMG)
        run: cd apps/desktop && node scripts/tauri-build.js --bundles dmg
        env:
          CI: false
          APPLE_SIGNING_IDENTITY: ${{ env.CERT_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload macOS installer
        uses: actions/upload-artifact@v4
        with:
          name: metttaspace-macOS-installer
          path: apps/desktop/src-tauri/target/release/bundle/dmg/*.dmg

      - name: Summary (signed build)
        if: ${{ env.CERT_IDENTITY != '' }}
        run: |
          echo "## Установщик подписан и нотаризован" >> $GITHUB_STEP_SUMMARY
          echo "Пользователи могут устанавливать приложение без предупреждений Gatekeeper." >> $GITHUB_STEP_SUMMARY

      - name: Summary (unsigned build)
        if: ${{ env.CERT_IDENTITY == '' }}
        run: |
          echo "## Установщик без подписи Apple" >> $GITHUB_STEP_SUMMARY
          echo "Если macOS пишет «damaged»: **Правый клик** → **Открыть**, или \`xattr -cr /путь/к/metttaspace.app\`" >> $GITHUB_STEP_SUMMARY
          echo "Для продовой сборки настройте секреты: см. **docs/macos-signing.md**" >> $GITHUB_STEP_SUMMARY
